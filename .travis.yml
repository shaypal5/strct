language: python
# ===== Linux =====
dist: xenial
python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - "3.6-dev"
  - "3.7-dev"
  - "3.8-dev"
  - "3.9-dev"
matrix:
  fast_finish: true
  allow_failures:
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "3.9-dev"
  include:
    # ======= OSX ========
    - name: "Python 3.6.5 on macOS 10.13"
      os: osx
      osx_image: xcode9.4  # Python 3.6.5 running on macOS 10.13
      language: shell       # 'language: python' is an error on Travis CI macOS
    - name: "Python 3.7.3 on macOS 10.14"
      os: osx
      osx_image: xcode10.2  # Python 3.7.3 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
    #  ====== WINDOWS =========
    - name: "Python 3.6.8 on Windows"
      os: windows       # Windows 10.0.17134 N/A Build 17134
      language: shell   # 'language: python' is an error on Travis Windows
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - python -m pip install --upgrade pip
      script: python -m pytest
      after_success: python -m codecov
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7.8 on Windows"
      os: windows       # Windows 10.0.17134 N/A Build 17134
      language: shell   # 'language: python' is an error on Travis Windows
      before_install:
        - choco install python --version 3.7.8
        - python --version
        - python -m pip install --upgrade pip
      script: python -m pytest
      after_success: python -m codecov
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - name: "Python 3.8.5 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.5
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install codecov
      script: python -m pytest
      after_success: python -m codecov
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
before_install:
  - pip3 install -U pip
install:
  - pip3 install -U pytest
  - pip3 install codecov
  - pip3 install --upgrade pip setuptools wheel
  - pip3 install ".[test]"
script:
  - python3 -m pytest
after_success:
  - python3 -m codecov
